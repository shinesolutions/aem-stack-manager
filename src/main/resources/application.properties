server.port=8081

aws.region=ap-southeast-2
aws.sqs.queueName=aem-stack-manager-queue

aws.client.useProxy=false
aws.client.proxy.host=
aws.client.proxy.port=

aws.client.protocol=https
aws.client.connection.timeout=30000
aws.client.max.errorRetry=10

command.shell=/bin/bash
command.timeout=60000

# Commands using https://github.com/cegeka/mcollective-shell-agent
command.deployArtifacts=mco shell '/aem-utils/deployartifacts.sh {descriptor_file}' -F "stackprefix={stack_prefix}" -F "component=/^author-primary$|^author-standby$|^publish$/"
command.deployArtifact=mco shell '/aem-utils/deployartifact.sh {artifact}' -F "stackprefix={stack_prefix}" -F "component=/^{component}$/"
command.promoteAuthor=mco shell '/aem-utils/promoteauthor.sh' -F "stackprefix={stack_prefix}" -F "component=/^author-standby$/"
